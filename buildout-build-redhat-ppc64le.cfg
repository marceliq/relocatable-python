[buildout]
extends = buildout-build-redhat-ppc64.cfg

[options]
configure-options = ppc64le --prefix=${options:prefix} --disable-rpath --libdir=${options:prefix}/lib64

[openssl]
version = 1.0.2h
configure-command = ./Configure
configure-options = linux-ppc64le --prefix=${:prefix} --shared --libdir=lib64
patches = 

[openssh]
version = 7.3p1
configure-options = ppc64le --prefix=${options:prefix} --without-rpath --without-openssl-header-check --with-ssl-dir=${options:prefix} --libdir=${options:prefix}/lib64
patches =

[ncurses]
version = 6.0
configure-options = --prefix=${options:prefix} --disable-rpath --with-gpg-error-prefix=${:prefix} --disable-big-core --disable-root-environ --disable-macros --disable-rpath --with-shared --disable-largefile --without-ada --without-cxx-binding --with-terminfo-dirs=/etc/terminfo:/lib/terminfo:/usr/share/terminfo

[readline]
configure-options = ppc64le --prefix=${options:prefix} --libdir=${options:prefix}/lib64
environment-section = environment

[libgpg-error]
configure-options = ppc64le --prefix=${options:prefix} --enable-static

[libffi]
configure-options = --prefix=${options:prefix} --disable-rpath --libdir=${options:prefix}/lib64

[zeromq]
version = 4.1.5
configure-options = ppc64le-linux --prefix=${options:prefix} --disable-rpath --disable-dependency-tracking --libdir=${options:prefix}/lib64
patches = 
