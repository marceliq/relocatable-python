[buildout]
extends = buildout-build.cfg

[options]
configure-options = --prefix=${options:prefix} --disable-rpath --libdir=${options:prefix}/lib64
make-options = -j2

[options-no-rpath]
configure-options = --prefix=${options:prefix} --libdir=${options:prefix}/lib64

[environment]
CC = gcc -static-libgcc -fPIC
LDFLAGS = -L${options:prefix}/lib64 -Wl,-rpath,\$$ORIGIN,-rpath,\$$ORIGIN/../lib64,-rpath-link,\$$ORIGIN,-rpath-link,\$$ORIGIN/../lib64 -Wl,--strip-all
SHARED_LDFLAGS = -L${options:prefix}/lib64 -Wl,-rpath,-rpath,\$$ORIGIN,\$$ORIGIN/../lib64,-rpath-link,\$$ORIGIN,-rpath-link,\$$ORIGIN/../lib64 -Wl,--strip-all
LIBPATH = -L${options:prefix}/lib64
DYLD_LIBRARY_PATH = ${options:prefix}/lib64
LD_LIBRARY_PATH = ${:DYLD_LIBRARY_PATH}

[openssl]
configure-options = --prefix=${options:prefix} --openssldir=${:openssldir} --shared --libdir=lib64 -fPIC -Wl,-rpath,\\\$\$\$\$\\\$\$\$\$ORIGIN/../lib64 -Wl,--strip-all
openssldir = /etc/pki/tls/

[openssh]
configure-options = --prefix=${options:prefix} --without-rpath --without-openssl-header-check --with-ssl-dir=${options:prefix} --libdir=${options:prefix}/lib64

[cyrus-sasl]
configure-options = --prefix=${options:prefix} --without-saslauthd --without-authdaemond --disable-java --disable-dependency-tracking --disable-rpath --disable-java --without-gdbm --without-dblib --disable-macos-framework --enable-static --libdir=${options:prefix}/lib64
patches = ${:patches-dir}/${:name}-${:version}-configure.patch
    ${:patches-dir}/${:name}-${:version}-ltconfig.patch
    ${:patches-dir}/${:name}-${:version}-digestmd5.patch
    ${:patches-dir}/${:name}-${:version}-redhat-lib64.patch

[openldap]
configure-options = ${options:configure-options} --disable-slapd --disable-backends --libdir=${options:prefix}/lib64

[python-environment]
CFLAGS = ${environment:CFLAGS} -I${options:prefix}/include/gnutls -I${options:prefix}/include/graphviz -I${options:prefix}/include/libexslt -I${options:prefix}/include/libxml2 -I${options:prefix}/include/libxslt -I${options:prefix}/include/ncurses -I${options:prefix}/include/openssl -I${options:prefix}/include/readline -I${options:prefix}/include/sasl -I${options:prefix}/lib64/libffi-${libffi:version}/include
LDFLAGS = ${environment:LDFLAGS} -Wl,-rpath,\$$ORIGIN/../.. -L${options:prefix}/lib64/engines -L${options:prefix}/lib64/gettext -L${options:prefix}/lib64/graphviz -L${options:prefix}/lib64/libxslt-plugins -L${options:prefix}/lib64/pkgconfig -L${options:prefix}/lib64/python2.7 -L${options:prefix}/lib64/sasl2 -Wl,--strip-all

[python]
configure-options = --prefix=${options:prefix} --enable-shared --enable-ipv6 --with-dbmliborder=gdbm --with-gcc --with-system-ffi --libdir=${options:prefix}/lib64
patches = ${:patches-dir}/${:name}-${:version}-sysconfig.py.patch
    ${:patches-dir}/${:name}-${:version}-disutils-sysconfig.py.patch
    ${:patches-dir}/${:name}-${:version}-pythonhome-pythonrun.c.patch
    ${:patches-dir}/${:name}-${:version}-redhat-lib64.patch
    ${:patches-dir}/${:name}-${:version}-linux-symlink.patch

[bzip2]
patches = ${:patches-dir}/${:name}-${:version}-unix-Makefile.patch
    ${:patches-dir}/${:name}-${:version}-redhat-lib64.patch

[gettext]
configure-options = ${options:configure-options} --without-git --without-cvs --libdir=${options:prefix}/lib64

[swig]
configure-options = --prefix=${options:prefix} --without-pcre --libdir=${options:prefix}/lib64

[libssh2]
configure-options = --prefix=${options:prefix} --disable-rpath --libdir=${options:prefix}/lib64

[git]
configure-options = --prefix=${options:prefix} --disable-rpath --libdir=${options:prefix}/lib64 --libexecdir=${options:prefix}/lib64

[libgit2]
configure-options = -DTHREADSAFE=ON -DBUILD_CLAR=OFF -DCMAKE_INSTALL_PREFIX=${options:prefix} -DCMAKE_C_FLAGS="-static-libgcc -fPIC -Wl,--strip-all" -DCMAKE_BUILD_TYPE="MinSizeRel" -DLIB_INSTALL_DIR=${options:prefix}/lib64 -DOPENSSL_LIBRARIES=${options:prefix}/lib64 -DOPENSSL_ROOT_DIR=${options:prefix} -DOPENSSL_SSL_LIBRARY=${options:prefix}/lib64/libssl.so -DOPENSSL_INCLUDE_DIR=${options:prefix}/include -DOPENSSL_CRYPTO_LIBRARY=${options:prefix}/lib64/libcrypto.so -DCMAKE_FIND_ROOT_PATH=${options:prefix} -DOPENSSL_SSL_LIBRARY=${options:prefix}/lib64/libssl.so -DOPENSSL_CRYPTO_LIBRARY=${options:prefix}/lib64/libcrypto.so -DOPENSSL_INCLUDE_DIR=${options:prefix}/include -DZLIB_LIBRARY=${options:prefix}/lib64/libz.so -DZLIB_INCLUDE_DIR=${options:prefix}/include -DLIBSSH2_FOUND=True -DLIBSSH2_INCLUDE_DIRS=${options:prefix}/include -DCMAKE_INSTALL_RPATH=\\\$ORIGIN:\\\$ORIGIN/../lib64
make-options = --build . --target

[libgit2-environment]
PKG_CONFIG_PATH = ${options:prefix}/lib64/pkgconfig/:${options:prefix}/lib/pkgconfig/

[curl]
configure-options = --prefix=${options:prefix} --disable-rpath --libdir=${options:prefix}/lib64

[curl-environment]
PKG_CONFIG_PATH = ${options:prefix}/lib64/pkgconfig/:${options:prefix}/lib/pkgconfig/
